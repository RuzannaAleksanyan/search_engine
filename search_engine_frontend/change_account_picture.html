<!DOCTYPE html>
<html lang="en">

<head>
  <title>Faust</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faust</title>
  <link rel="stylesheet" href="css/pages/main_page.css">
  <link rel="stylesheet" href="css/pages/change_account_picture.css">
</head>

<body>
  <div class="photo">
    <br><br>
    <h2>Add a photo or remove it </h2>

    <div class="acc-container">
      <button id="button" class="round-acc-btn">N</button>
    </div>

    <div class="download-and-delete">
      <div class="button-add-img">
        <button onclick="Download()"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
            viewBox="0 0 24 24">
            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M12 4v16m-6-6l6 6l6-6" />
          </svg>&nbsp;Download</button>
      </div>
      <div class="button-add-img">
        <button onclick="Delete()"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
            viewBox="0 0 256 256">
            <path fill="currentColor"
              d="M216 48h-40v-8a24 24 0 0 0-24-24h-48a24 24 0 0 0-24 24v8H40a8 8 0 0 0 0 16h8v144a16 16 0 0 0 16 16h128a16 16 0 0 0 16-16V64h8a8 8 0 0 0 0-16M96 40a8 8 0 0 1 8-8h48a8 8 0 0 1 8 8v8H96Zm96 168H64V64h128Zm-80-104v64a8 8 0 0 1-16 0v-64a8 8 0 0 1 16 0m48 0v64a8 8 0 0 1-16 0v-64a8 8 0 0 1 16 0" />
          </svg>&nbsp;Delete</button>
      </div>
    </div>
  </div>


  <script src="script/script.js"></script>
</body>

</html>
